<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuotesHub - Favorites</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
   

    /* Navigation and footer reuse styles.css */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Quotes</a></li>
        <li><a href="favorites.html" class="active">Favorites</a></li>
        <li><a href="reflections.html">Reflections</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="favorites-section">
      <h1>Your Favorite Quotes</h1>
      <ul id="favorites-list" class="quote-list"></ul>
      <p id="no-favorites-msg" class="message">No favorites yet. Go add some!</p>
    </section>
  </main>

  <footer>
    <p>© 2025 QuotesHub. All rights reserved.</p>
  </footer>

  <script>
    function renderFavorites() {
      const favoritesList = document.getElementById('favorites-list');
      const noFavMsg = document.getElementById('no-favorites-msg');
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favoritesList.innerHTML = '';

      if (favorites.length === 0) {
        noFavMsg.style.display = 'block';
        return;
      } else {
        noFavMsg.style.display = 'none';
      }

      favorites.forEach((quote, index) => {
        const li = document.createElement('li');
        li.className = 'quote-item';
        li.innerHTML = `
          <blockquote>"${quote.text}"</blockquote>
          <p class="author">— ${quote.author}</p>
          <button class="btn-remove" data-index="${index}">Remove</button>
        `;
        favoritesList.appendChild(li);
      });

      document.querySelectorAll('.btn-remove').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.getAttribute('data-index');
          favorites.splice(idx, 1);
          localStorage.setItem('favorites', JSON.stringify(favorites));
          renderFavorites();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderFavorites();
    });
  </script>
</body>
</html>
